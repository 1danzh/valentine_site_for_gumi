<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для моей любимой ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Моей любимой Гуми ❤️</h1>
        <p class="love-text">
            Ты — самое чудесное, что случилось в моей жизни.  
            Я благодарен за каждую секунду с тобой. Люблю тебя! ❤️  
        </p>

        <!-- Анимация сердечек -->
        <div class="hearts">
            <div class="heart"></div>
            <div class="heart small"></div>
            <div class="heart big"></div>
        </div>

        <!-- Музыкальный плеер -->
        <div class="music-player">
            <img src="cover.jpg" alt="Обложка" class="cover">
            <p class="song-title">На параллельных путях</p>
            <audio controls>
                <source src="love-song.mp3" type="audio/mpeg">
                Ваш браузер не поддерживает аудио.
            </audio>
        </div>

        <!-- Фотографии -->
        <div class="photos">
            <img src="photo1.jpg" alt="Фото 1">
            <img src="photo2.jpg" alt="Фото 2">
        </div>
    </div>
</body>
</html>
